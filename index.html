<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League of Legends Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="px-5 py-3 w-100 d-flex align-items-center justify-content-between flex-wrap">

            <a class="navbar-brand" href="#">
                <img src="Assets/img/logo.svg" alt="League of Legends" class="d-inline-block align-top logo-size">
            </a>

            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <div class="collapse navbar-collapse flex-grow-1 text-center" id="navbarSupportedContent">

                <ul class="navbar-nav custom-nav-gap mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link active" href="#">CHAMPIONS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">NEWS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">RUNETERRA</a>
                    </li>
                </ul>
                <button class="btn btn-primary d-lg-none mt-3 px-4 py-2">play now</button>
            </div>
            <button class="btn btn-primary d-none d-lg-block px-4 py-2">play now</button>
        </div>
    </nav>

    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col-12 hero-background d-flex flex-column align-items-center justify-content-center">
            
                <div class="hero-frame-wrapper">

                    <div class="hero-frame-bg"></div>
                
                    <img src="Assets/img/frame.svg" alt="" class="hero-frame-border">
                
                    <div class="hero-frame-content d-flex flex-column align-items-center">
                    
                        <span class="hero-span">LEAGUE OF LEGENDS</span>
    
                        <h1 class="hero-text">Champions</h1>
    
                        <div class="gold-line">
                            <img src="Assets/img/gold-line.svg" alt="Gold Line" class="gold-line-img">
                        </div>
    
                        <p class="hero-desc mt-2">
                            With more than 170 champions, youâ€™ll find the perfect match for your playstyle. 
                            Master one, or master them all.
                        </p>
                    
                    </div>
                
                </div>

            </div>
        </div>
    </div>

    <div class="container-league">

        <div class="tools d-flex justify-content-between align-items-center">

            <div class="search-bar d-flex align-items-center">
                <input type="text" id="searchInput" placeholder="Search champions...                  " />
                <button id="searchButton">
                    <img src="Assets/img/search-icon.svg" alt="Search" />
                </button>
            </div>

            <div class="pagination">
                <button class="pagination-button">&lt;</button>
                <span class="pagination -info">1-20 of 170</span>
                <button class="pagination   -button">&gt;</button>
            </div>

        </div>

        <div class="row mt-5" id="contents">
        </div>

    </div>

    <div class="footer container-fluid bg-dark">
        <div class="row">
            <div class="col-12"></div>
        </div>
    </div>

    <script>
        // Get reference to content div
        var contents = document.getElementById("contents");

        // Function to fetch champions data
        const getChampions = async () => {

            // Fetch champion data from Riot Games API
            const response = await fetch(
                "https://ddragon.leagueoflegends.com/cdn/15.24.1/data/en_US/champion.json"
            );

            // Wait for the response and parse it as JSON
            const data = await response.json();

            // Extract champion details from object to a array
            const champions = Object.values(data.data);

            champions.forEach(champion => {
                // We use the 'loading' asset for vertical cards
                const imgUrl = `https://ddragon.leagueoflegends.com/cdn/img/champion/loading/${champion.id}_0.jpg`;

                contents.innerHTML += `
                    <div class="col-12 col-md-6 col-lg-3 mb-4">
                        <div class="client-card">
                            <img src="${imgUrl}" alt="${champion.name}" loading="lazy">
                            
                            <div class="overlay"></div>

                            <div class="card-text-content">
                                <h3 class="champion-name">${champion.name}</h3>
                                <p class="champion-title">${champion.title}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        getChampions();

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
